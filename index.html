    // Optimized GTM loading - delay until user interaction or 5 seconds
    function loadGTM() {
      if (window.gtmLoaded) return;
      window.gtmLoaded = true;

      (function (w, d, s, l, i) {
        w[l] = w[l] || []; w[l].push({

      })(window, document, 'script', 'dataLayer', 'GTM-NXL4Q3VM');
    }

    // Load GTM only on first user interaction (遅延) - パフォーマンス優先
    let gtmLoaded = false;
    const loadGTMOnInteraction = function () {
      if (!gtmLoaded) {
        gtmLoaded = true;
        loadGTM();
        // イベントリスナーを削除
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(function (event) {
          document.removeEventListener(event, loadGTMOnInteraction);
        });
      }
    };
    
    ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(function (event) {
      document.addEventListener(event, loadGTMOnInteraction, { once: true, passive: true });
    });
    
    // Optional very-late fallback（5秒後かつタブがアクティブな場合のみ）
    window.addEventListener('load', function () {
      setTimeout(function () {
        if (document.visibilityState === 'visible' && !gtmLoaded) {
          loadGTM();
        }
      }, 5000);
    });

    // Simple splash screen with resource preloading
    function hideSplashScreen() {

      if (splashScreen) {

        setTimeout(function () {
          splashScreen.style.display = 'none';
        }, 400);

      });
    }

    }, 1500);

      });
    });

  </script>
