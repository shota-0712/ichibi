    <script>
      // Optimized GTM loading - delay until user interaction or 3 seconds
      function loadGTM() {
        if (window.gtmLoaded) return;
        window.gtmLoaded = true;
        
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NXL4Q3VM');
      }
      
      // Load GTM only on first user interaction (遅延)
      ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(function(event) {
        document.addEventListener(event, function() {
          loadGTM();
        }, { once: true, passive: true });
      });
      // Optional very-late fallback（10秒後かつタブがアクティブな場合のみ）
      window.addEventListener('load', function() {
        setTimeout(function(){
          if (document.visibilityState === 'visible') loadGTM();
        }, 10000);
      });
      
      // Simple splash screen with resource preloading
      function hideSplashScreen() {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.classList.add('fade-out');
          setTimeout(function() {
            splashScreen.style.display = 'none';
          }, 500);
        }
      }

      // Preload critical images in background
      ['soba.webp', 'yakitori.webp', 'tempura.webp'].forEach(function(src) {
        const img = new Image();
        img.src = '/image/' + src;
      });

      // Ensure font is loaded
      if (document.fonts && document.fonts.load) {
        document.fonts.load('1em "Yuji Syuku"').catch(function() {});
      }

      // Preload Instagram embed script during splash
      setTimeout(function() {
        const instagramScript = document.createElement('script');
        instagramScript.async = true;
        instagramScript.src = '//www.instagram.com/embed.js';
        document.body.appendChild(instagramScript);
      }, 200);

      // Show splash for 1.4 seconds
      setTimeout(function() {
        hideSplashScreen();
      }, 1400);

      // Optimize image loading
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('img[data-src]').forEach(img => {
          img.setAttribute('loading', 'lazy');
          img.src = img.dataset.src;
        });
      });

    </script>
